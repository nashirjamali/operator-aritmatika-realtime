<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tugas Pemgraman Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>

<body>
    <div id="heading">
        <h1>Aritmatika Javascript</h1>
        <h4>Oleh Nashir Jamali 17410100188</h4>
    </div>

    <!-- Penjumlahan -->
    <div class="box">
        <h3>Penjumlahan</h3>
        <input type="text" id="penjumlahan-input-1" class="input">
        <h1 class="operator">+</h1>
        <input type="text" id="penjumlahan-input-2" class="input">
        <h1 class="operator">=</h1>
        <h1 id="penjumlahan-hasil" class="hasil"></h1>
    </div>

    <!-- Pengurangan -->
    <div class="box">
        <h3>Pengurangan</h3>
        <input type="text" id="pengurangan-input-1" class="input">
        <h1 class="operator">-</h1>
        <input type="text" id="pengurangan-input-2" class="input">
        <h1 class="operator">=</h1>
        <h1 id="pengurangan-hasil" class="hasil"></h1>
    </div>

    <!-- Perkalian -->
    <div class="box">
        <h3>Perkalian</h3>
        <input type="text" id="perkalian-input-1" class="input">
        <h1 class="operator">*</h1>
        <input type="text" id="perkalian-input-2" class="input">
        <h1 class="operator">=</h1>
        <h1 id="perkalian-hasil" class="hasil"></h1>
    </div>

    <!-- Pembagian -->
    <div class="box">
        <h3>Pembagian</h3>
        <input type="text" id="pembagian-input-1" class="input">
        <h1 class="operator">/</h1>
        <input type="text" id="pembagian-input-2" class="input">
        <h1 class="operator">=</h1>
        <h1 id="pembagian-hasil" class="hasil"></h1>
    </div>


    <br><br><br>
    <script src="script.js"></script>
    
</body>

</html>
